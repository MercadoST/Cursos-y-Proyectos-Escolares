<canvas width="600" height="400" > </canvas>

<script>
    var pantalla = document.querySelector("canvas");
    var pincel = pantalla.getContext("2d");

    pincel.fillStyle = "grey";
    pincel.fillRect(0, 0, 600, 400,);

    function escribirAlerta(event){
        console.log(event);
        alert("hizo un click");
    }
    var colores = ["blue", "red", "green"];
    var i = 0;
    var colorCirculo = colores[i];

    function dibujarCirculo(event) {
        var x = event.pageX - pantalla.offsetLeft; //pos x
        var y = event.pageY - pantalla.offsetTop; //pos y

        pincel.fillStyle = colorCirculo;
        pincel.beginPath();
        pincel.arc(x, y, 10, 0, 2*3.14);
        pincel.fill();
        console.log(x + "," + y);
    }

    pantalla.onclick = dibujarCirculo;

    function alterarColor() {
        i++;
        if(i >= 3){
            i= 0;
        }
        colorCirculo = colores[i];
        return false;
    }

    pantalla.oncontextmenu = alterarColor;
</script>
