<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Secreto</title>
</head>

<body>
    <h2>Juego secreto</h2>
    <p>ingrese un numero y presione el boton para verificar</p>
    <input type="text">
    <button>Verificar</button>
</body>

</html>
<script>
    function aleatorio() {

        return Math.round(Math.random() * 10);
    }

    function sortearNumeros(cantidad) {

        var nSecretos = [];
        var contador = 1;

        while (contador <= cantidad) {
            var nAleatorio = aleatorio();
            var repetido = false;
            if (nAleatorio != 0) {
                for (var posicion = 0; posicion < nSecretos.length; posicion++) {

                    if (nAleatorio == nSecretos[posicion]) {
                        repetido = true;
                        break;
                    }
                }

                if (!repetido) {
                    nSecretos.push(nAleatorio);
                    contador++;
                }
            }

        }

        return nSecretos;
    }

    var secretos = sortearNumeros(4);
    var input = document.querySelector("input");
    input.focus();

    function verificar() {

        var encontrado = false;

        for (let i = 0; i < secretos.length; i++) {

            if (secretos[i] == parseInt(input.value)) {
                encontrado = true;
                alert("Usted acerto");
                break;
            }
        }
        if (!encontrado) {
            alert("Usted erro");
        }

        input.value = "";
        input.focus();
    }

    var boton = document.querySelector("button");
    boton.onclick = verificar;
</script>
